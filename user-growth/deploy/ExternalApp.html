Ext.define('Rally.technicalservices.InfoLink',{
    extend: 'Rally.ui.dialog.Dialog',
    alias: 'widget.tsinfolink',
    
    /**
     * @cfg {String} informationHtml
     * Additional text to be displayed on the popup dialog (for exmaple,
     * to add a description of the app's use or functionality)
     */
    informationHtml: null,
    
    /**
     * 
     * cfg {String} title
     * The title for the dialog box
     */
    title: "Build Information",
    
    defaults: { padding: 5, margin: 5 },

    closable: true,
     
    draggable: true,

    autoShow: true,
   
    width: 350, 
    
    initComponent: function() {
        var id = Ext.id(this);
        this.title =  "<span class='icon-help'> </span>" + this.title;
        this.callParent(arguments);
    },
    
    _generateChecksum: function(string){
        var chk = 0x12345678,
            i;
        string = string.replace(/var CHECKSUM = .*;/,"");
        string = string.replace(/\s/g,"");  //Remove all whitespace from the string.
        
        for (i = 0; i < string.length; i++) {
            chk += (string.charCodeAt(i) * i);
        }
    
        return chk;
    },
    
    _checkChecksum: function(container) {
        var deferred = Ext.create('Deft.Deferred');
        console.log("_checkChecksum", container);
        var me = this;
        
        Ext.Ajax.request({
            url: document.URL,
            params: {
                id: 1
            },
            success: function (response) {
                text = response.responseText;
                if ( CHECKSUM ) {
                    if ( CHECKSUM !== me._generateChecksum(text) ) {
                        console.log("Checksums don't match!");
                        deferred.resolve(false);
                        return;
                    }
                }
                deferred.resolve(true);
            }
        });
        
        return deferred.promise;
    },
    
    afterRender: function() {
        var app = Rally.getApp();
        
        if (! app.isExternal() ) {
                
            this._checkChecksum(app).then({
                scope: this,
                success: function(result){
                    if ( !result ) {
                        this.addDocked({
                            xtype:'container',
                            cls: 'build-info',
                            padding: 2,
                            html:'<span class="icon-warning"> </span>Checksums do not match'
                        });
                    }
                },
                failure: function(msg){
                    console.log("oops:",msg);
                }
            });
        } else {
            this.addDocked({
                xtype:'container',
                cls: 'build-info',
                padding: 2,
                html:'... Running externally'
            });
        }
        this.callParent(arguments);
    },
    
    beforeRender: function() {
        var me = this;
        this.callParent(arguments);

        if (this.informationHtml) {
            this.addDocked({
                xtype: 'component',
                componentCls: 'intro-panel',
                padding: 2,
                html: this.informationHtml
            });
        }
        
        this.addDocked({
            xtype:'container',
            cls: 'build-info',
            padding: 2,
            html:"This app was created by the Rally Technical Services Team."
        });
        
        if ( APP_BUILD_DATE ) {
            this.addDocked({
                xtype:'container',
                cls: 'build-info',
                padding: 2,
                html:'Build date/time: ' + APP_BUILD_DATE
            });
        }
    }
});

Ext.define('Rally.technicalservices.Logger',{
    constructor: function(config){
        Ext.apply(this,config);
    },
    log: function(args){
        var timestamp = "[ " + Ext.util.Format.date(new Date(), "Y-m-d H:i:s.u") + " ]";
        //var output_args = arguments;
        //output_args.unshift( [ "[ " + timestamp + " ]" ] );
        //output_args = Ext.Array.push(output_args,arguments);
        
        var output_args = [];
        output_args = Ext.Array.push(output_args,[timestamp]);
        output_args = Ext.Array.push(output_args, Ext.Array.slice(arguments,0));

        window.console && console.log.apply(console,output_args);
    }

});

Ext.define("TSUserGrowth", {
    extend: 'Rally.app.App',
    componentCls: 'app',
    logger: new Rally.technicalservices.Logger(),
    defaults: { margin: 10 },
    items: [
        {xtype:'container',itemId:'selector_box', layout: {type: 'hbox'}, padding: 5},
        {xtype:'container',itemId:'display_box'}
    ],
    
    granularityStore: [{
        displayName: 'Month',
        value: 'month',
        dateFormat: 'M yyyy',
        tickInterval: 1
    },{
        displayName: 'Week',
        value: 'week',
        dateFormat: 'M dd yyyy',
        tickInterval: 5
    },{
        displayName: 'Day',
        value: 'day',
        dateFormat: 'Y-m-d',
        tickInterval: 30
    }],
    defaultDateSubtractor: -3,
    
    launch: function() {
        var me = this;
        this._addSelectors();
    },
    
    _run: function() {
        var me = this;
        this.setLoading("Loading revision history...");

        var granularity = "month";
        var start_date = this.down('#dt-start').getValue();
        var end_date = this.down('#dt-end').getValue();
        var dateBuckets = Rally.technicalservices.Toolbox.getDateBuckets(start_date, end_date, granularity);
        
        this.logger.log("Date Buckets:", dateBuckets);
        
        this._getSubscriptionRevisions().then({
            scope: this,
            success: function(revs) {
                // added USER [user5@company.com]
                // removed USER [user6@company.com]
                
                var data_by_bucket = [];
                Ext.Array.each(dateBuckets, function(bucket,idx) {
                    data_by_bucket[idx] = 0;
                });
                
                Ext.Array.each(revs, function(rev){
                    var rev_date = rev.get('CreationDate');
                    var rev_description = rev.get('Description');
                    
                    var index = this._getIndexFromBucket(dateBuckets,rev_date);
                    
                    if ( data_by_bucket.length > index ) {
                        if ( /added USER /.test(rev_description) ) {
                            data_by_bucket[index] += 1;
                        }
                        if ( /removed USER /.test(rev_description) ) {
                            data_by_bucket[index] -= 1;
                        }
                    }
                },this);
                
                var cumulative_data = this._makeCumulativeData(data_by_bucket);
                
                var series = { data: cumulative_data, name: 'Users', type: 'area', stack: 1 };
                
                this._drawChart(series, dateBuckets, "User Growth");
                this.setExportData(series, dateBuckets, []);
            },
            failure: function(msg) {
                Ext.Msg.alert(msg);
            }
        }).always(function() { me.setLoading(false); });
    },
    
    _getIndexFromBucket: function(buckets,rev_date){
        var index = -1;
        Ext.Array.each(buckets, function(bucket,idx){
            if ( rev_date >= bucket ) {
                index = idx;
            }
        });
        
        return index + 1;
    },
    
    _addSelectors: function(){
        this.logger.log('_addSelectors');

        this.down('#selector_box').removeAll();

        this.down('#selector_box').add({
            xtype: 'rallydatefield',
            labelAlign: 'right',
            fieldLabel: 'Start Date',
            itemId: 'dt-start',
            margin: 10,
            labelWidth: 75,
            value: Rally.util.DateTime.add(new Date(),"month",this.defaultDateSubtractor)
        });

        this.down('#selector_box').add({
            xtype: 'rallydatefield',
            labelAlign: 'right',
            fieldLabel: 'End Date',
            itemId: 'dt-end',
            margin: 10,
            labelWidth: 75,
            value: new Date()
        });

        this.down('#selector_box').add({
            xtype: 'rallybutton',
            text: 'Run',
            scope: this,
            margin: 10,
            handler: this._run
        });
        
        this.down('#selector_box').add({
            xtype: 'rallybutton',
            itemId: 'btn-export',
            text: 'Export',
            scope: this,
            margin: 10,
            handler: this._export,
            disabled: true
        });
    },
    
    _getSubscriptionRevisions: function() {
        var deferred = Ext.create('Deft.Deferred');
        
        var model = "Subscription";
        var fields = ["ObjectID","Name","RevisionHistory"];
        
        this._loadRecordsWithAPromise(model,fields).then({
            scope: this,
            success: function(results) {
                var rev_history_oid = results[0].get('RevisionHistory').ObjectID;
                var filter = [
                    {property:'RevisionHistory.ObjectID', value:rev_history_oid},
                    {property:'Description', operator: 'contains', value: 'USER '}
                ];
                var context = { project: null };
                
                this._loadRecordsWithAPromise('Revision',['Description','CreationDate'],filter, context).then({
                    success: function(rev) {
                        deferred.resolve(rev);
                    },
                    failure: function(msg) {
                        deferred.reject(msg);
                    }
                });
                
            },
            failure: function(msg) {
                deferred.reject(msg);
            }
        });
        return deferred.promise;
    },
    
    _loadRecordsWithAPromise: function(model_name, model_fields, filters, context){
        var deferred = Ext.create('Deft.Deferred');
        var me = this;
        this.logger.log("Starting load:",model_name,model_fields);
        
        var store_config = {
            model: model_name,
            fetch: model_fields,
            filters: filters || [],
            limit: 'Infinity'
        };
        
        if ( context ) {
            store_config.context = context; 
        }
        
        Ext.create('Rally.data.wsapi.Store', store_config).load({
            callback : function(records, operation, successful) {
                if (successful){
                    deferred.resolve(records);
                } else {
                    me.logger.log("Failed: ", operation);
                    deferred.reject('Problem loading: ' + operation.error.errors.join('. '));
                }
            }
        });
        return deferred.promise;
    },
    
    _makeCumulativeData: function(data_array){
        var initial = 0;
        return Ext.Array.map(data_array,function(datum){
            var new_value = datum+initial;
            initial=new_value;
            return new_value;
        });
    },
    
    _drawChart: function(seriesData, date_buckets, displayName){
        this.logger.log('_drawChart', seriesData, date_buckets);
        var me = this;
        
        this.down('#display_box').removeAll();
        
        var dateFormat = "M yyyy";
        var categories = Rally.technicalservices.Toolbox.formatDateBuckets(date_buckets, dateFormat);
                
        var title_text = Ext.String.format('{0}',displayName);
        var tick_interval = 1;
        
        this.down('#display_box').add({
            xtype: 'rallychart',
            chartData: {
                series: [seriesData]
            }, 
            loadMask: false,
            chartConfig: {
                chart: {},
                title: {
                    text: title_text
                },
                xAxis: [{
                    categories: categories,
                    title: {
                        text: 'Date'
                    }
                }],
                yAxis: [
                    {
                        title: {
                            text: 'Count'
                        }
                    }
                ],
                plotOptions: {
                    series: {
                        dataLabels: {
                            format: '{point.y:.1f}%'
                        },
                        marker: {
                            enabled: false
                        }
                    }
                }
            }
        });        
    },
    
    _export: function(){
        var filename = Ext.String.format('{0}-growth-{1}.csv', "user", Rally.util.DateTime.format(new Date(),'Y-m-d'));
        if (this.exportData){
            Rally.technicalservices.FileUtilities.saveCSVToFile(this.exportData, filename);
        }
    },
    
    setExportData: function(seriesData, categories, errors){
        var text = ' ,';
        
        Ext.each(categories, function(c){
            text += c + ',';
        });
        text = text.replace(/,+$/,'\n');
        
        Ext.each(seriesData, function(s){
            text += s.name + ',';
            Ext.each(s.data, function(p){
                text += p + ',';
            });
            text = text.replace(/,+$/,'\n');
        });
        
        Ext.each(errors, function(e){
            text += e + '\n';
        });
        this.logger.log('setExportData', text);
        this.down('#btn-export').setDisabled(false);
        this.exportData = text;  
    },
    
    getOptions: function() {
        return [
            {
                text: 'About...',
                handler: this._launchInfo,
                scope: this
            }
        ];
    },
    
    _launchInfo: function() {
        if ( this.about_dialog ) { this.about_dialog.destroy(); }
        this.about_dialog = Ext.create('Rally.technicalservices.InfoLink',{});
    },
    
    isExternal: function(){
        return typeof(this.getAppId()) == 'undefined';
    },
    
    //onSettingsUpdate:  Override
    onSettingsUpdate: function (settings){
        this.logger.log('onSettingsUpdate',settings);
        Ext.apply(this, settings);
        this.launch();
    }
});

Ext.define('Rally.technicalservices.FileUtilities', {
    singleton: true,
    logger: new Rally.technicalservices.Logger(),
    saveCSVToFile:function(csv,file_name,type_object){
        if (type_object == undefined){
            type_object = {type:'text/csv;charset=utf-8'};
        }
        var blob = new Blob([csv],type_object);
        saveAs(blob,file_name);
    },
    saveHTMLToFile:function(html,file_name,type_object){
        if (type_object == undefined){
            type_object = {type:'text/html;charset=utf-8'};
        }
        var blob = new Blob([html],type_object);
        saveAs(blob,file_name);
    },

    saveTextAsFile: function(textToWrite, fileName)
    {
        var textFileAsBlob = new Blob([textToWrite], {type:'text/plain'});
        var fileNameToSaveAs = fileName;

        var downloadLink = document.createElement("a");
        downloadLink.download = fileNameToSaveAs;
        downloadLink.innerHTML = "Download File";
        if (window.webkitURL != null)
        {
            // Chrome allows the link to be clicked
            // without actually adding it to the DOM.
            downloadLink.href = window.webkitURL.createObjectURL(textFileAsBlob);
        }
        else
        {
            // Firefox requires the link to be added to the DOM
            // before it can be clicked.
            downloadLink.href = window.URL.createObjectURL(textFileAsBlob);
            downloadLink.onclick = this.destroyClickedElement;
            downloadLink.style.display = "none";
            document.body.appendChild(downloadLink);
        }
        downloadLink.click();
    },
    destroyClickedElement: function(event)
    {
        document.body.removeChild(event.target);
    },
    convertDataArrayToCSVText: function(data_array, requestedFieldHash){
       
        var text = '';
        Ext.each(Object.keys(requestedFieldHash), function(key){
            text += requestedFieldHash[key] + ',';
        });
        text = text.replace(/,$/,'\n');
        
        Ext.each(data_array, function(d){
            Ext.each(Object.keys(requestedFieldHash), function(key){
                if (d[key]){
                    if (typeof d[key] === 'object'){
                        if (d[key].FormattedID) {
                            text += Ext.String.format("\"{0}\",",d[key].FormattedID ); 
                        } else if (d[key].Name) {
                            text += Ext.String.format("\"{0}\",",d[key].Name );                    
                        } else if (!isNaN(Date.parse(d[key]))){
                            text += Ext.String.format("\"{0}\",",Rally.util.DateTime.formatWithDefaultDateTime(d[key]));
                        }else {
                            text += Ext.String.format("\"{0}\",",d[key].toString());
                        }
                    } else {
                        text += Ext.String.format("\"{0}\",",d[key] );                    
                    }
                } else {
                    text += ',';
                }
            },this);
            text = text.replace(/,$/,'\n');
        },this);
        return text;
    }
});
Ext.define('Rally.technicalservices.Toolbox',{
    singleton: true,
    getBeginningOfMonthAsDate: function(dateInMonth){
        var year = dateInMonth.getFullYear();
        var month = dateInMonth.getMonth();
        return new Date(year,month,1,0,0,0,0);
    },
    getEndOfMonthAsDate: function(dateInMonth){
        var year = dateInMonth.getFullYear();
        var month = dateInMonth.getMonth();
        var day = new Date(year, month+1,0).getDate();
        return new Date(year,month,day,0,0,0,0);
    },
    getBucketStartForGranularity: function(granularity, date){
        
    },
    getBucketEndForGranularity: function(granularity, date){
        
    },
    aggregateSnapsByOid: function(snaps){
        //Return a hash of objects (key=ObjectID) with all snapshots for the object
        var snaps_by_oid = {};
        Ext.each(snaps, function(snap){
            var oid = snap.ObjectID || snap.get('ObjectID');
            if (snaps_by_oid[oid] == undefined){
                snaps_by_oid[oid] = [];
            }
            snaps_by_oid[oid].push(snap);
            
        });
        return snaps_by_oid;
    },
    getDateBuckets: function(startDate, endDate, granularity){

        var bucketStartDate = startDate;
        var bucketEndDate = endDate; 
        if (granularity == "month"){
            bucketStartDate = Rally.technicalservices.Toolbox.getBeginningOfMonthAsDate(startDate);
            bucketEndDate = Rally.technicalservices.Toolbox.getEndOfMonthAsDate(endDate);
        }
       
        var date = bucketStartDate;
        
        var buckets = []; 
        while (date<bucketEndDate && bucketStartDate < bucketEndDate){
            buckets.push(date);
            date = Rally.util.DateTime.add(date,granularity,1);
        }
        return buckets;  
    },
    
    formatDateBuckets: function(buckets, dateFormat){
            var categories = [];
            Ext.each(buckets, function(bucket){
                categories.push(Rally.util.DateTime.format(bucket,dateFormat));
            });
           // categories[categories.length-1] += "*";
            return categories; 
    },
    fetchWorkspaces: function(){
        var deferred = Ext.create('Deft.Deferred');
        Ext.create('Rally.data.wsapi.Store', {
            model: 'Subscription',
            fetch: ['Workspaces'],
            autoLoad: true,
            listeners: {
                scope: this,
                load: function(store, records, success){

                    if (success){
                        records[0].getCollection('Workspaces',{
                                fetch: ['ObjectID','Name','State','Projects:summary[State]'],
                                limit: 'Infinity',
                                buffered: false
                        }).load({
                            callback: function(records, operation, success){
                                var workspaces = []; 
                                if (operation.wasSuccessful()){
                                    Ext.Array.each(records,function(record){
                                        var summaryInfo = record.get('Summary').Projects;
                                        var open_project_count = summaryInfo.State['Open'];
                                        if (record.get('State') == 'Open' && open_project_count > 0){
                                            record.set("id", record["ObjectID"]);
                                            workspaces.push(record);    
                                        }
                                    },this);
                                    
                                    deferred.resolve(workspaces);
                                } else {
                                    deferred.reject('Error loading workspace information: ' + operation.getError());
                                }
                            }
                       });
                    } else {
                        deferred.reject('Error querying Subscription');
                    }
                }
            }
        });
        return deferred;  
    }
});
